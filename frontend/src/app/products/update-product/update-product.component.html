<h2>Agregar un nuevo producto</h2>
<ng-container *ngFor="let productDetailsText of productDetails">

    <form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" class="row g-3 formAdd">
    <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control is-valid" id="validationServer01" name="nombre" required [(ngModel)]="productDetailsText.nombre" ngModel>
        <ng-container *ngIf="productDetailsText.nombre.length > 5">
            <div class="valid-feedback">
                Campo Nombre ok {{productDetailsText.nombre.length}}
            </div>
        </ng-container>
        <ng-container *ngIf="productDetailsText.nombre.length <= 5">
            <div class="valid-feedback">
                Por favor ingrese nombre mayor a 5 caracteres
            </div>
        </ng-container>
    </div>

        <div class="valid-feedback">

        </div>
    </div> -->
    <div class="col-md-4">

        </div>
    </div>

    <div class="col-md-6">
        <label for="validationServer03" class="form-label">Color del producto</label>
        <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" name="color" [(ngModel)]="productDetailsText.color" required ngModel>
        <div id="validationServer03Feedback" class="invalid-feedback">
        Por favor ingrese color del producto.
        </div>
    </div>
    <div class="col-md-3">
        <label for="validationServer04" class="form-label">Disponibilidad</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" name="disponibilidad" required ngModel>
            <option selected disabled value="">Selecciona...</option>
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
        Por favor selecciona una opcion valida.
        </div>
    </div>
        <div class="col-md-3">
        <label for="validationServer06" class="form-label">Categoria</label>
            <select class="form-select is-invalid" id="validationServer06" aria-describedby="validationServer04Feedback" name="product_category" required ngModel>
            <option selected disabled value="">Selecciona...</option>
            <ng-container *ngFor="let product of productList">
            <option value="{{product.categoryId}}">{{product.categoryIdNombre}}</option>
            </ng-container>
            </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
            Por favor selecciona una opcion valida.
        </div>
        </div> 
    
    <div class="col-md-3">
        <label for="validationServer05" class="form-label">Precio del producto</label>
        <input type="text" class="form-control is-invalid" id="validationServer05" name="precio" aria-describedby="validationServer05Feedback" [(ngModel)]="productDetailsText.precio" required ngModel>
        <div id="validationServer05Feedback" class="invalid-feedback">
        Please provide a valid zip.
        </div>
    </div>
