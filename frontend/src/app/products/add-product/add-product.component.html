<h2>Agregar un nuevo producto</h2>
<form (submit)="addNewProduct(addProductForm)" #addProductForm="ngForm" class="row g-3 formAdd">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Nombre del producto</label>
    <input type="text" class="form-control is-valid" id="validationServer01" name="product_name" value="Ingrese Nombre del producto" required ngModel>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- <div class="col-md-4">
    <label for="validationServer02" class="form-label">Category Id</label>
    <input type="text" class="form-control is-valid" id="validationServer02" name="product_category" value="Ingrese Categoria del producto" required ngModel>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div> -->
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Descripcion</label>
    <input type="text" class="form-control is-valid" id="validationServer03" name="product_description" value="Ingrese Descripcion del producto" required ngModel>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- <div class="col-md-4">
    <label for="validationServerUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div> -->
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">Color del producto</label>
    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" name="product_color" value="Ingrese color del producto" required ngModel>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Por favor ingrese color del producto.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">Disponibilidad</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" name="product_disponibilidad" required ngModel>
      <option selected disabled value="">Selecciona...</option>
      <option value="1">Si</option>
      <option value="0">No</option>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Por favor selecciona una opcion valida.
    </div>
  </div>
    <div class="col-md-3">
      <label for="validationServer06" class="form-label">Categoria</label>
        <select class="form-select is-invalid" id="validationServer06" aria-describedby="validationServer04Feedback" name="product_category" required ngModel>
          <option selected disabled value="">Selecciona...</option>
        <ng-container *ngFor="let product of productList">
          <option value="{{product.categoryId}}">{{product.categoryIdNombre}}</option>
        </ng-container>
        </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Por favor selecciona una opcion valida.
      </div>
    </div> 
  
  <div class="col-md-3">
    <label for="validationServer05" class="form-label">Precio del producto</label>
    <input type="text" class="form-control is-invalid" id="validationServer05" name="product_precio" aria-describedby="validationServer05Feedback" value="Ingrese precio del producto" required ngModel>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="mb-3">
    <input type="file" multiple class="form-control" name="product_img" aria-label="file example" required ngModel>
    <div class="invalid-feedback">Example invalid form file feedback</div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Acepto los t√©rminos y condiciones
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        Debe estar de acuerdo antes de enviar
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
