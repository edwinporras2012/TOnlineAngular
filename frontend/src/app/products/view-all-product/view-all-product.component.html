<div class="card" style="width: 18rem;" *ngFor="let product of productList">
    <img src="{{URL_ASSETS}}{{product.categoryIdNombre}}/{{product.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><a routerLink="view-product/{{product.id_producto}}">{{product.nombre}} - {{product.marca}}</a></h5>
      <p class="card-text">${{product.precio}}</p>
      <p class="card-text">{{product.descripcion}}</p>
      <a href="#" class="btn btn-primary">Agregar</a>
    </div>
</div>
